<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="style.css">


    
     
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
        <title>Voting App</title>
    </head>
    <body>
        
        <div class="main-container">
            <h1 class="app-title">Add Or Vote Your Friend</h1>
            <div class="input-section">
                <input type="text" id="candidateInput" placeholder="Enter Friend Name">
                <button id="addCandidateBtn">Add Friend</button>
            </div>
            <table class="candidates-table" id="candidatesTable">
                <tr><td>1</td>
                <td>taha</td>
                <td>0</td>
            </tr>
                <tr><td>1</td>
                    <td>taha</td>
                    <td>0</td></tr>
                <tr><td>1</td>
                    <td>taha</td>
                    <td>0</td></tr>
                <tr><td>1</td>
                    <td>taha</td>
                    <td>0</td></tr>
                <tr><td>1</td>
                    <td>taha</td>
                    <td>0</td></tr>
                
            </table>
        </div>
        <script src="script.js"></script>
<script>
    let addCandidateBtn = document.getElementById("addCandidateBtn");
    let candidateInput = document.getElementById("candidateInput");
    let candidates = ["TAHA", "ANUS", "HASEEB", "HASSAN"];

    addCandidateBtn.addEventListener("click", () => {
        candidates.push(candidateInput.value);
        candidateInput.value = "";
        displayCandidates();
    });

    function displayCandidates() {
        var candidatesTable = document.getElementById("candidatesTable");
        candidatesTable.innerHTML = "";

        candidates.forEach((candidate, index) => {
            var row = document.createElement("tr");

            var nameCell = document.createElement("td");
            nameCell.textContent = candidate;

            var indexCell = document.createElement("td");
            indexCell.textContent = index + 1;

            var voteCell = document.createElement("td");
            voteCell.textContent = 0;

            row.appendChild(indexCell);
            row.appendChild(nameCell);
            row.appendChild(voteCell);

            row.addEventListener("click", () => {
                voteCell.innerHTML++;
            });

            candidatesTable.appendChild(row);
        });
    }

    displayCandidates();
</script>

    
</body>
</html>
